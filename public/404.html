<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torino Redirect</title>
  <script type="text/javascript">
    // Redirect GitHub Pages 404 to HashRouter path
    var segmentCount = 1; // Number of segments in the base path (/Torinoo/ is 1 segment)
    var l = window.location;
    var pathSegments = l.pathname.split('/');
    var path = pathSegments.slice(segmentCount + 1).join('/');

    // Redirect to the hash-based version of the URL
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + pathSegments[segmentCount] + '/#/' + path + l.search + l.hash;

    window.location.replace(redirectUrl);
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
